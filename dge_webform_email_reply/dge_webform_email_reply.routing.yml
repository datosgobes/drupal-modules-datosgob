dge_webform_email_reply.previous:
  path: '/webform/{webform}/submission/{webform_submission}/reply/previous'
  defaults:
    _title: 'Previous replies to submission'
    _controller: '\Drupal\dge_webform_email_reply\Controller\DefaultController::dge_webform_email_reply_previous'
  options:
    _admin_route: TRUE
  requirements:
    _custom_access: '\Drupal\dge_webform_email_reply\Controller\DefaultController::checkReplyAccess'
