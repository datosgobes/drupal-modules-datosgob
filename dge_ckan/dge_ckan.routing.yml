dge_ckan.config_form:
  path: "admin/config/dge/ckan/config"
  defaults:
    _title: "DGE Ckan Config"
    _form: '\Drupal\dge_ckan\Form\DgeCkanAdminConfigForm'
  requirements:
    _permission: "administer site configuration"

dge_ckan.test:
  path: "admin/config/dge/ckan/test"
  defaults:
    _title: "DGE CKAN Test Connection"
    _controller: '\Drupal\dge_ckan\Controller\CKANController::dge_ckan_page_test'
  requirements:
    _permission: "access administration pages"

dge_ckan.datasets_page:
  path: "admin/config/services/dge/dashboard/my-datasets"
  defaults:
    _title: "DGE CKAN My datasets"
    _controller: '\Drupal\dge_ckan\Controller\CKANController::dge_ckan_datasets_page'
  requirements:
    _permission: "access administration pages"

dge_ckan.harvest_page:
  path: "admin/config/services/dge/dashboard/harvest"
  defaults:
    _title: "DGE CKAN Harvest"
    _controller: '\Drupal\dge_ckan\Controller\CKANController::dge_ckan_harvest_page'
  requirements:
    _permission: "access administration pages"

dge_ckan.catalogo_page:
  path: "admin/config/services/dge/dashboard/catalogo"
  defaults:
    _title: "DGE CKAN Cat√°logo"
    _controller: '\Drupal\dge_ckan\Controller\CKANController::dge_ckan_catalogo_page'
  requirements:
    _permission: "access administration pages"
